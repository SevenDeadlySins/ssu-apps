{% extends "_base.html" %}

{% block content %}
  <table class="table table-striped table-bordered table-condensed">
  	<thead>
  		<th>Position ID</th><th>Key Type</th><th>Keyway</th><th>Status</th><th>Notes</th>
  	</thead>
  	{% for position in position_list %}
  	<tr {% if position.status == "Broken" %}class='error'{% endif %}>
  		<td><a href="{{ position.get_absolute_url }}">{{ position.position }}</a></td><td>{{ position.keytype }}</td><td>{{ position.keyway }}</td><td>{{ position.status }}</td><td>{{ position.notes }}</td>
  	</tr>
  	{% endfor %}
  </table>
  <a href='/key_control/position/add/' class="btn btn-success">Add Position</a>
{% endblock content %}
